<div class="header">
  <app-breadcrumb></app-breadcrumb>
  <div class="action">
    <mat-form-field appearance="standard" style="width: 300px;">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search by name">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button matTooltip="Add" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="user-list">
  <div class="action"></div>
  <div class="list">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="userList">
        <!-- Position Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> FirstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> LastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> delete </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [length]="total"
        [pageSizeOptions]="[10, 20, 50, 100]"
        showFirstLastButtons
        (page)="nextPage($event)"
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>
</div>
